pages:
  stage: deploy
  image: "rustdocker/rust:nightly"
  script:
    # Generate rust docs
    - cargo doc

    # Install cargo-tarpaulin
    - curl -L https://github.com/xd009642/tarpaulin/releases/download/0.20.0/cargo-tarpaulin-0.20.0-travis.tar.gz | tar xvz -C $HOME/.cargo/bin

    # Generate coverage report, and panda docs
    - cargo tarpaulin --out html xml

    # Make our webpage
    - mkdir -p public/
    - rm -rf public/*
    - mkdir -p public/doc/sugarlang/ public/doc/rust
    - cp -r bb_server/target/sl_docs/* public/doc/sugarlang/
    - cp -r target/doc/* public/doc/rust/

    # Upload to codecov
    - curl -Os https://uploader.codecov.io/v0.1.0_4653/linux/codecov
    - chmod +x codecov
    - ./codecov -t ${CODECOV_TOKEN}

  artifacts:
    paths:
      - public
    reports:
      coverage_report:
        coverage_format: cobertura
        path: cobertura.xml
  coverage: '/^\d+.\d+% coverage/'
